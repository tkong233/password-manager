<h1><span class="text-gradient">Join Encryptr</span></h1>
<div>
  <form name="login-form" class="login-form">
    <div class="label">Choose a username</div>
    <input id="newusername" type="text" name="newusername"
               placeholder="Your desired username"
               autocorrect="off" autocapitalize="off"
               tabindex="1" />
    <div class="label">
      Choose a passphrase
      <div class="checkbox-container">
        <label for="show-passphrase">Show passphrase</label>
        <input type="checkbox" id="show-passphrase" checked="checked" class="show-passphrase" />
      </div>
    </div>
    <input id="newpassphrase" type="text" name="newpassphrase"
               placeholder="Your desired passphrase"
               autocomplete="off" autocorrect="off" autocapitalize="off"
               tabindex="2" class="passphrase-shown" />
    <a class="button signupButton" tabindex="-1">Sign up</a>
    <input type="submit" tabindex="-1"/>
  </form>
  <div class="middle backToLoginLink">
    <a class="backToLogin">Already using Encryptr?</a>
  </div>
</div>
