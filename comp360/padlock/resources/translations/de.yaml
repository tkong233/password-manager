    Your **master password** is a single passphrase used to protect your data.
    Without it, nobody will be able to access your data - not even us!
  t: >-
    Ihr **Master Passwort** ist der eine Schlüssel, mit dem Ihre sämtlichen
    Daten gesichert werden. Ohne dieses Passwort kann niemand auf Ihre Daten
    zugreifen - auch wir nicht!
- o: >-
    **Don't forget your master password!** For privacy and security reasons we
    never store your password anywhere which means we won't be able to help you
    recover your data in case you forget it. We recommend writing it down on a
    piece of paper and storing it somewhere safe.
  t: >-
    **Vergessen Sie Ihr Master Passwort nicht!** Aus Sicherheits- und
    Privatsphäregründen wird Ihr Master Passwort nirgends gespeichert. Deshalb
    können wir Ihnen leider nicht bei der Wiederherstellung Ihrer Daten
    behilflich sein, sollten Sie es jemals verlieren. Wir empfehlen, es auf
    einen Zettel zu schreiben und diesen an einem sicheren Ort zu verwahren.
- o: Auto-lock in 10 seconds
  t: Automatische Sperrung in 10 Sekunden
- o: >-
    Have you backed up your data yet? Remember that by default your data is only
    stored locally and can not be recovered in case your device gets damaged or
    lost. Log in now to enable automatic online backups!
  t: >-
    Haben Sie bereits Ihre Daten gesichert? Denken Sie daran, dass Ihren Daten
    standardmäßig nur offline gespeichert und können nicht wiederhergestellt
    werden falls Ihr Gerät beschädigt wird oder verloren geht.
- o: Do Nothing
  t: Nichts Tun
- o: >-
    The last time you synced your data with your account was {0} days ago! You
    should synchronize regularly to keep all your devices up-to-date and to make
    sure you always have a recent backup in the cloud.
  t: >-
    Sie haben Ihre Daten das letzte mal mit Ihren Account for {0} Tagen
    synchronisiert! Sie sollten Ihre Daten regelmäßig sychronisiern um all Ihre
    Geräte auf dem neuesten Stand zu halten und sicher zu stellen, dass Sie
    stets ein aktuelles Online-Backup haben!
- o: Synchronize Now
  t: Jetzt Synchronisieren
- o: Turn On Auto Sync
  t: Auto-Sync Aktivieren
- o: >-
    In August 2016, Google announced that they will be discontinuing Chrome Apps
    for all operating systems other than ChromeOS. This means that by early
    2018, you will no longer be able to load this app! Don't worry though,
    because Padlock is now available as a native app for Windows, MacOS and
    Linux! Head over to our website to find out how to switch now!
  t: >-
    Im August 2016 kündigte Google an, die Unterstützung von Chrome Apps auf
    sämtlichen Betriebssystemen außer ChromeOS einzustellen. Dies bedeutet, dass
    diese App ab dem Frühjar 2018 nicht mehr verfügbar sein wird! Aber keine
    Sorge, denn Padlock ist jetzt auch als native app für Windows, MacOS und
    Linux verfügbar! Besuchen sie unsere Webseite um zu erfahren, wie Sie
    einfach wechseln können!
- o: >-
    Hey there! Sorry to bother you, but we'd love to know how you are liking
    Padlock so far!
  t: >-
    Hallo! Entschuldigen Sie die Störung, aber wir würden gerne wissen, wie
    Ihnen Padlock bisher gefällt!
- o: I Love it!
  t: Finde es super!
- o: 'It''s not bad, but...'
  t: 'Nicht schlecht, aber...'
- o: Hate it.
  t: Mag es garnicht.
- o: >-
    Your opinion as a user is very important to us and we're always looking for
    feedback and suggestions on how to improve Padlock. Would you mind taking a
    second to let us know what you think about the app?
  t: >-
    Ihre Meinung als Nutzer ist uns sehr wichtig und wir sind immer auf der
    Suche nach Feedback und Verbessungsvorschlägen. Würden Sie sich einen Moment
    Zeit nehmen, um uns Ihre Meinung zu Padlock mitzuteilen?
- o: Send Feedback
  t: Feedback Senden
- o: >-
    Padlock was automatically locked after {0} {1} of inactivity. You can change
    this behavior from the settings page.
  t: >-
    Padlock wurde nach {0} {1} Inaktivität automatisch gesperrt. Dieses
    Verhalten kann bei Bedarf in den Einstellungen der App angepasst werden.
- o: minutes
  t: Minuten
- o: minute
  t: Minute
- o: >-
    Padlock lets you share your data seamlessly across all your devices like
    phones, tablets and computers! Log in now and we'll get you set up in just
    few steps!
  t: >-
    Padlock erlaubt es Ihnen Ihre Daten nahtlos zwischen all Ihren Geräten zu
    teilen! Loggen Sie sich ein und wir helfen Ihnen, alles in wenigen Schritten
    einzurichten!
- o: Did You Know?
  t: Wussten Sie Schon?
- o: App reset successfully. Off to a fresh start!
  t: Die App wurde erfolgreich zurückgesetzt.
- o: Cannot lock app while sync is in progress!
  t: App kann nicht gesperrt werden solange Synchronisierung im Gange ist!
