<link rel="import" href="../../../bower_components/polymer/polymer.html">

<script>
(() => {

window.padlock = window.padlock || {};

padlock.BaseElement = class Base extends Polymer.Element {

    truthy(val) {
        return !!val;
    }

    equals(val, ...vals) {
        return vals.some((v) => v === val);
    }

    identity(val) {
        return val;
    }

};

})();
</script>
