<link rel="import" href="../../styles/shared.html">
<link rel="import" href="../base/base.html">

<dom-module id="pl-slider">
    <template>

        <style include="shared">
            :host {
                display: flex;
                align-items: center;
                height: var(--row-height);
                padding: 0 15px;
                font-size: inherit;
                --track-color: var(--slider-track-color, rgba(0, 0, 0, 0.1));
                --knob-color: var(--slider-knob-color, var(--color-highlight));
                --track-size: var(--slider-track-size, 2px);
                --knob-size: var(--slider-knob-size, 25px);
            }

            input[type=range] {
                -webkit-appearance: none;
                width: 100%;
                margin: 0;
                padding: 0;
                flex: 1;
                height: auto;
                min-height: var(--knob-size);
            }

            input[type=range]:focus {
                outline: none;
            }

            input[type=range]::-webkit-slider-runnable-track {
                width: 100%;
                height: var(--track-size);
                cursor: pointer;
                background: var(--track-color);
                border-radius: 100%;
            }

            input[type=range]::-webkit-slider-thumb {
                -webkit-appearance: none;
                height: var(--knob-size);
                width: var(--knob-size);
                margin-top: calc(0.5 * var(--track-size) - 0.5 * var(--knob-size));
                position: relative;
                border-radius: 100%;
                background: var(--knob-color);
                cursor: pointer;
                border: none;
                box-sizing: border-box;
                background-clip: content-box;
            }

            input[type=range]:active::-webkit-slider-thumb {
                transform: scale(1.1);
            }

            label {
                margin-right: 10px;
            }

            label:empty {
                display: none;
            }

            .value-display {
                margin-left: 10px;
            }

            :host([hide-value]) .value-display {
                display: none;
            }

        </style>

        <label>{{ label }}</label>
        <input type="range" value="{{ _strValue::input }}" min="{{ min }}" max="{{ max }}" step="{{ step }}" on-change="_inputChange">
        <span class="value-display">{{ value }}{{ unit }}</span>

    </template>
    <script>
(() => {

class Slider extends padlock.BaseElement {

    static get is() { return "pl-slider"; }

    static get properties() { return {
        min: {
            type: Number,
            value: 1
        },
        max: {
            type: Number,
            value: 10
        },
        value: {
            type: Number,
            observer: "_valueChanged",
            notify: true
        },
        unit: {
            type: String,
            value: ""
        },
        step: {
            type: Number,
            value: 1
        },
        label: {
            type: String,
            value: ""
        },
        hideValue: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
        },
        _strValue: {
            type: String,
            observer: "_strValueChanged"
        }
    }; }

    _strValueChanged() {
        this.value = parseFloat(this._strValue, 10);
    }

    _valueChanged() {
        this._strValue = this.value.toString();
    }

    _inputChange() {
        this.dispatchEvent(new CustomEvent("change", { bubbles: true, composed: true }));
    }

}

window.customElements.define(Slider.is, Slider);

})();
    </script>
</dom-module>
