<link rel="import" href="../../../bower_components/polymer/lib/mixins/mutable-data.html">
<link rel="import" href="../../styles/shared.html">
<link rel="import" href="../base/base.html">
<link rel="import" href="../icon/icon.html">
<link rel="import" href="../locale/locale.html">
<link rel="import" href="../clipboard/clipboard.html">

<dom-module id="pl-record-item">
    <template>

        <style include="shared">
            :host {
                display: block;
                cursor: pointer;
                vertical-align: top;
                box-sizing: border-box;
                flex-direction: row;
                position: relative;
                /* transition: color 0.3s; */
                margin: 6px 6px 0 6px;
                /* transform: translate3d(0, 0, 0); */
                @apply --card;
            }

            .header {
                height: var(--row-height);
                line-height: var(--row-height);
                position: relative;
                display: flex;
                align-items: center;
            }

            .name {
                padding-left: 15px;
                @apply --ellipsis;
                font-weight: bold;
                /* min-width: 150px; */
            }

            .fields {
                position: relative;
                display: flex;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .fields::after {
                content: "";
                display: block;
                width: 6px;
                flex: none;
            }

            .field {
                cursor: pointer;
                font-size: var(--font-size-tiny);
                line-height: 35px;
                height: 35px;
                text-align: center;
                position: relative;
                flex: 1;
                font-weight: bold;
                margin: 0 0 6px 6px;
                border-radius: 8px;
                @apply --shade-2;
            }

            .field > * {
                transition: transform 0.2s cubic-bezier(1, -0.3, 0, 1.3), opacity 0.2s;
            }

            .copied-message {
                @apply --fullbleed;
                border-radius: inherit;
            }

            .field:not(.copied) .copied-message, .field.copied .field-label {
                opacity: 0;
                transform: scale(0);
            }

            .copied-message {
                font-weight: bold;
                background: var(--color-primary);
                color: var(--color-background);
            }

            .copied-message::before {
                font-family: "FontAwesome";
                content: "\f00c\ ";
            }

            :host(:not(.touch):not([multi-select])) .field:hover {
                @apply --shade-3;
            }

            .field-label {
                padding: 0 15px;
                @apply --ellipsis;
            }

            .tags {
                display: flex;
                align-items: center;
                padding-right: 8px;
            }

            .tag {
                font-size: 12px;
                max-width: 60px;
                border-radius: 6px;
                padding: 4px 7px;
                margin-right: 4px;
                line-height: normal;
                font-weight: bold;
                background: var(--color-foreground);
                color: var(--color-background);
            }

            .highlight {
                content: "";
                display: block;
                background: linear-gradient(90deg, #59c6ff 0%, #077cb9 100%);
                transition-property: opacity, transform;
                transition-duration: 0.2s;
                transition-timing-function: cubic-bezier(0.6, 0, 0.2, 1);
                @apply --fullbleed;
                transform: scale(1, 0);
                opacity: 0;
                border-radius: 5px;
            }

            :host([selected]) {
                color: var(--color-background);
            }

            :host(:not(.touch):focus:not([selected])) {
                border-color: var(--color-highlight);
                color: #4ca8d9;
            }

            :host([selected]) .highlight {
                transform: scale(1, 1);
                opacity: 1;
            }

            :host([selected]) .tags {
                @apply --shade-3;
            }
        </style>

        <div class="highlight"></div>

        <div class="header">
            <div class="name" hidden$="[[ !truthy(record.name) ]]">[[ record.name ]]</div>
            <div class="name" disabled hidden$="[[ truthy(record.name) ]]">[[ $l("No Name") ]]</div>
            <div class="spacer"></div>
            <div class="tags">
                <template is="dom-repeat" items="[[ _limitTags(record.tags) ]]" mutable-data>
                    <div class="ellipsis tag">[[ item ]]</div>
                </template>
            </div>
        </div>

        <div class="fields">

            <template is="dom-repeat" items="[[ record.fields ]]" mutable-data>

                <div class="field" on-click="_copyField">
                    <div class="field-label">[[ item.name ]]</div>
                    <div class="copied-message">[[ $l("copied") ]]</div>
                </div>

            </template>

            <div class="field" disabled hidden$="[[ _hasFields(record.fields.length) ]]">[[ $l("No Fields") ]]</div>

        </div>

    </template>

    <script>
(() => {

const { ClipboardMixin, LocaleMixin, DataMixin, BaseElement } = padlock;
const { MutableData } = Polymer;
const { applyMixins } = padlock.util;
const { isTouch } = padlock.platform;

class RecordItem extends applyMixins(
    BaseElement,
    DataMixin,
    MutableData,
    ClipboardMixin,
    LocaleMixin
) {

    static get is() { return "pl-record-item"; }

    static get properties() { return {
        multiSelect: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
        },
        record: Object
    }; }

    ready() {
        super.ready();
        // For some reason the keydown event doesn't bubble if a record item has focus so we have to
        // re-dispatch it
        this.addEventListener("keydown", (e) => {
            if (e.key !== "ArrowUp" && e.key !== "ArrowDown") {
                document.dispatchEvent(new KeyboardEvent("keydown", e));
                e.preventDefault();
            }
        });

        this.classList.toggle("touch", isTouch());
    }

    _copyField(e) {
        if (!this.multiSelect) {
            e.stopPropagation();
            e.preventDefault();
            this.setClipboard(this.record, e.model.item);
            const field = this.root.querySelectorAll(".field")[e.model.index];
            field.classList.add("copied");
            this.record.lastUsed = new Date();
            this.saveCollection();
            setTimeout(() => field.classList.remove("copied"), 1000);
        }
    }

    _fieldLabel(value) {
        return value ? value + ":" : "";
    }

    _hasFields() {
        return !!this.record.fields.length;
    }

    _selectIconClicked() {
        this.dispatchEvent(new CustomEvent("multi-select", { detail: this.record }));
    }

    _limitTags() {
        const tags = this.record.tags.slice(0, 2);
        const more = this.record.tags.length - tags.length;

        if (more) {
            tags.push("+" + more);
        }

        return tags;
    }
}

window.customElements.define(RecordItem.is, RecordItem);

})();
    </script>

</dom-module>
